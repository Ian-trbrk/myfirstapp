<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link href="./reset.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,500,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
	<link rel="shortcut icon" href="./favicon.ico">
	<title>Ravenous</title>

	<link href="./css/App.css" type="text/css" rel="stylesheet">
	<link href="./css/Business.css" type="text/css" rel="stylesheet">
	<link href="./css/BusinessList.css" type="text/css" rel="stylesheet">
	<link href="./css/SearchBar.css" type="text/css" rel="stylesheet">


</head>
<body>
	<div id="root">
		<div class="App">
			<h1>Twitter followers</h1>
			<div class="SearchBar">
				<div class="SearchBar-sort-options">
					<ul>
					<li class="active" id="best_match">Most followers</li>
					<li class="" id="rating">Least followers</li>
					<li class="" id="review_count">Closest</li>
					</ul>
				</div>
				<div class="SearchBar-fields">
					<input placeholder="Search Account">
					<input placeholder="In Country">
				</div>
				<div class="SearchBar-submit">
					<a>Lets Go</a>
				</div>
			</div>
			<div class="BusinessList">
				<div class="Business">
					<div class="image-container">
						<img src="https://pbs.twimg.com/profile_images/1314652525799366656/o4CUePFI_400x400.jpg" alt="">
					</div>
					<h2>Mark Rutte</h2>
					<div class="Business-information">
						<div class="Business-address">
							<p>@markrutte</p>
							<p>126.9k Followers</p>
							<p>18 tweets</p>
						</div>
							<div class="Business-reviews">
							<h3></h3>
							<p><!-- react-text: 27 -->1<!-- /react-text --><!-- react-text: 28 --> following<!-- /react-text --></p>
							<p><!-- react-text: 30 -->Joined<!-- /react-text --><!-- react-text: 31 --> october 2008<!-- /react-text --></p>
						</div>
					</div>
				</div>
				<div class="Business">
					<div class="image-container">
						<img src="https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg" alt="">
					</div>
					<h2>Donald J. Trump</h2>
					<div class="Business-information">
						<div class="Business-address">
							<p>@realDonaldTrump</p>
							<p>88.7m Followers</p>
							<p>58.1k tweets</p>
						</div>
						<div class="Business-reviews">
							<h3></h3>
							<p><!-- react-text: 44 -->50<!-- /react-text --><!-- react-text: 45 --> following<!-- /react-text --></p>
							<p><!-- react-text: 47 -->Joined<!-- /react-text --><!-- react-text: 48 --> march 2009<!-- /react-text --></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
